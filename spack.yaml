# This is a Spack Environment file.
#
# It describes a set of packages to be installed, along with
# configuration settings.
spack:
  # add package specs to the `specs` list
  specs:
  - cuda
  - cudnn
  view: true
  concretizer:
    unify: true
  packages:
    gcc:
      externals:
      - spec: gcc@14.3.0 languages:='c,c++,fortran'
        prefix: /home/abhishek/Projects/attention-impl-in-CUDA/.spack-env/view
        extra_attributes:
          compilers:
            c: /home/abhishek/Projects/attention-impl-in-CUDA/.spack-env/view/bin/gcc
            cxx: /home/abhishek/Projects/attention-impl-in-CUDA/.spack-env/view/bin/g++
            fortran: /home/abhishek/Projects/attention-impl-in-CUDA/.spack-env/view/bin/gfortran
      - spec: gcc@11.4.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
