spack:
  specs:
  - cuda@12.9
  - cudnn@9.8
  - py-jupyter-server
  - py-pandas
  - py-matplotlib
  - py-ipykernel
  view: true
  concretizer:
    unify: true
  packages:
    gcc:
      externals:
      - spec: gcc@11.4.0 languages:='c,c++,fortran'
        prefix: /usr
        extra_attributes:
          compilers:
            c: /usr/bin/gcc
            cxx: /usr/bin/g++
            fortran: /usr/bin/gfortran
